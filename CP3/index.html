<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorila x 100 Humanos – RPG de Turno</title>
  <link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>
  <h1>🦍 Gorila x 100 Humanos</h1>

  <section id="status">
    <div class="gorila">
      <img src="./IMG/gorila.png" alt="Gorila">
      <div class="info">
        <p>Vida do Gorila: <span id="hp"></span></p>
        <p>Stamina: <span id="stamina"></span></p>
      </div>
    </div>

    <div class="humanos">
      <img src="./IMG/humano.png" alt="Humanos">
      <div class="info">
        <p>Humanos Restantes: <span id="humans"></span></p>
      </div>
    </div>
  </section>

  <section id="controls">
    <button id="btn-attack">Atacar</button>
    <button id="btn-defend">Defender</button>
    <button id="btn-rest">Descansar</button>
    <button id="btn-restart">Reiniciar</button>
  </section>

  <section id="log" aria-live="polite"></section>

  <footer>© 2025 Gorilla-Bass – RPG de Turno</footer>

  <script src="./JS/script.js"></script>
</body>
</html>
